       <div class="crea nuevo item">
            <h2>CREA NUEVO ITEM</h2>

            <form action="create.html"></form>
            <label for="categoria">Categoria:</label>
            <select name="categoria" id="categoria">
                <option value="seleccionar">Seleccionar:</option>
                <option value="star-wars">star-wars</option> 
                <option value="Pokemon">Pokemon</option>
                <option value="harry-potter">harry-potter</option>
            </select> 
            <label for="Licencia">Licencia:</label>
             <select name="Licencia" id="Licencia" >
                <option value="Seleccionar">Seleccionar</option>
             </select>

             <form action="create.html"></form>
             <label for="producto">Nombre del Producto:</label>
             <input type="text" name="name" id="producto" placeholder="Kakashi Hatake Shippuden Saga  ">

             <form action="create.html"></form>
             <label for="descripcion">Descripción del Producto:</label> <br>
             <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
             <form action="create.html"></form>
             <label for="Sku">SKU:</label>
             <input type="text" name="Sku" id="Sku" placeholder="SSK111AB001" required>

             <label for="Precio">Precio:</label>
             <input type="number" name="Precio" id="Precio" placeholder="$0.000,00" required>

             <label for="Stock">Stock:</label>
             <input type="number" name="Stock" id="Stock" placeholder="0   " required>

             <form action="create.html"></form>
             <label for="descuento">Descuento:</label>
             <input type="number" name="descuento" id="descuento" placeholder="0%" required="%">

             <label for="cuotas">Cuotas:</label>
             <select name="cuotas" id="cuotas">
                    <option value="3 cuotas ">3 Cuotas sin interés</option>
                    <option value="6 cuotas">6 Cuotas sin interés</option>
                    <option value="9 cuotas">9 Cuotas sin interés</option>
                    <option value="12 cuotas">12 Cuotas sin interés</option>
             </select>

             <form action="create.html"></form>
             <label for="imagen">Imágenes:</label>
             <input type="file" name="imagen" id="imagen">

             <form action="create.html"></form>
             <label for="agregar producto" href="./carrito.html"></label>
             <button>Agregar Producto</button>
